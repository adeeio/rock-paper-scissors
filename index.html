<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>MyGame</title>
</head>

<body>
  <div class="game">
    <div id="round-limit-info"></div>
    <button class="btn" id="new-game">New game</button>
    <div id="output"></div>
    <div id="strikes"></div>
    <div id="result"></div>
    <div class="game-buttons">
      <button id="paper" data-move="paper" class="btn player-move">Paper</button>
      <button id="rock" data-move="rock" class="btn player-move">Rock</button>
      <button id="scissors" data-move="scissors" class="btn player-move">Scissors</button>
    </div>
  </div>

  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <div class="end-game-stats"></div>
      <div class="end-game-message"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
